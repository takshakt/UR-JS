- # ====== Region: Preview =====================================
  id: 27857741532985246
  identification: 
    name: Preview
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT
        p.line_number,
        p.col001 AS EVENT_NAME,
        p.col002 AS EVENT_TYPE,
        p.col003 AS EVENT_START_DATE,
        p.col004 AS EVENT_END_DATE,
        p.col005 AS ESTIMATED_ATTENDANCE,
      
        CASE LOWER(p.col006)
            WHEN 'high'   THEN 3
            WHEN 'medium' THEN 2
            WHEN 'low'    THEN 1
            ELSE NULL
        END AS IMPACT_LEVEL,
      
        p.col007 AS DESCRIPTION,
        p.col008 AS CITY,
        p.col009 AS POSTCODE,
        p.col010 AS COUNTRY,
        p.col011 AS EVENT_FREQUENCY,
      
        CASE LOWER(p.col012)
            WHEN 'positive' THEN '+1'
            WHEN 'negative' THEN '-1'
            ELSE NULL
        END AS IMPACT_TYPE
      
      FROM apex_application_temp_files f,
           TABLE(
             apex_data_parser.parse(
               p_content   => f.blob_content,
               p_file_name => f.filename,
               p_max_rows  => 100
             )
           ) p
      WHERE f.name = :P27_FILE;
      
    page-items-to-submit: 
    - P0_HOTEL_ID
    - P27_HOTEL_ID

  order-by: 
    type: None

