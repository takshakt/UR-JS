validations: 
- # ====== Validation: Is valid file type ======================
  id: 27857439191985245
  identification: 
    name: Is valid file type

  execution: 
    sequence: 10

  validation: 
    type: Function Body (returning Boolean)
    language: PL/SQL
    pl/sql-function-body: |
      IF apex_data_parser.assert_file_type(
             p_file_name => :P27_FILE,
             p_file_type => apex_data_parser.c_file_type_csv )
         OR
         apex_data_parser.assert_file_type(
             p_file_name => :P27_FILE,
             p_file_type => apex_data_parser.c_file_type_xlsx )
      THEN
          RETURN TRUE;
      ELSE
          RETURN FALSE;
      END IF;
    always-execute: false

  error: 
    error-message: Invalid file type. Supported file types EXCEL.
    display-location: Inline with Field and in Notification
    associated-item: P27_FILE # 27854489745985230

