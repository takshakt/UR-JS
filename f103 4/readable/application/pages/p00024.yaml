                    p_existing_json => v_alerts,
                    p_message       => SQLERRM,
                    p_icon          => 'error',
                    p_title         => 'Unexpected Error',
                    p_timeout       => NULL,
                    p_html_safe     => 'Y',
                    p_updated_json  => v_alerts
                );
                :P0_ALERT_MESSAGE := v_alerts;
                RAISE;
        END;
        
        
        
        
