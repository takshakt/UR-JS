- # ====== Process: Data Mapping Collection - Save Interactive G
  id: 26276190730953286
  identification: 
    name: Data Mapping Collection - Save Interactive Grid Data
    type: Interactive Grid - Automatic Row Processing (DML)
    execution-chain: None
    editable-region: Data Mapping Collection # 35838579888378674

  settings: 
    target-type: PL/SQL Code
    pl/sql-code-to-insert/update/delete: |
      begin
          case :APEX$ROW_STATUS
          when 'C' then
              :SEQ_ID := APEX_COLLECTION.ADD_MEMBER(
          p_collection_name => 'UR_DATA_MAPPING_COLLECTION',
          p_c001            => :source,
          p_c002            => :target,
          p_c003            => :mapping_type,
           p_c004            => :default_value
      );
      
              
          when 'U' then
              APEX_COLLECTION.UPDATE_MEMBER (
              p_collection_name => 'UR_DATA_MAPPING_COLLECTION',
              p_seq             => :SEQ_ID,
              p_c001            => :source ,
              p_c002            => :target,
              p_c003            => :mapping_type,
              p_c004            => :default_value);
          when 'D' then
              APEX_COLLECTION.DELETE_MEMBER (
              p_collection_name => 'UR_DATA_MAPPING_COLLECTION',
              p_seq             => :SEQ_ID);
          end case;
      
        
      end;
      
      
