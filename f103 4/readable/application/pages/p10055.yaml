  actions: 
  - # ====== Action: P10055_FEEDBACK_TYPE_ID =====================
    id: 15676720274228209
    identification: 
      name: P10055_FEEDBACK_TYPE_ID
      action: Set Value

    settings: 
      set-type: SQL Statement
      sql-statement: |
        select name from (
        select 'Feedback' as name , 1 as id from dual
        union all
        select 'Bug' as name , 2 as id from dual
        union all
        select 'Enhancement Request' as name , 3 as id from dual) where id = :TYPE
      items-to-submit: 
      - TYPE
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P10055_FEEDBACK_TYPE_NAME

    execution: 
      sequence: 10
      event: New # 15676654551228208
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

processes: 
- # ====== Process: Load Data ==================================
  id: 15667071384109545
  identification: 
    name: Load Data
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      for l_feedback in (
         select page_id,
                page_name,
                case feedback_rating
                      when 1 then '<span class="fa fa-frown-o feedback-negative" aria-hidden="true" title="Negative"></span>' 
                      when 2 then '<span class="fa fa-emoji-neutral feedback-neutral" aria-hidden="true" title="Neutral"></span>'  
                      when 3 then '<span class="fa fa-smile-o feedback-positive" aria-hidden="true" title="Positive"></span>' 
                      end rating_icon,
                lower(created_by) || ' - ' || apex_util.get_since(created_on) filed,
                feedback,
                public_response,
                feedback_status,
                http_user_agent
           from apex_team_feedback
          where feedback_id = :P10055_ID )
      loop
         :P10055_PAGE_ID         := l_feedback.page_id||'. '||l_feedback.page_name;
         :P10055_FILED           := l_feedback.filed;
         :P10055_RATING_ICON     := l_feedback.rating_icon;
         :P10055_FEEDBACK        := l_feedback.feedback;
         :P10055_RESPONSE        := l_feedback.public_response;
         :P10055_FEEDBACK_STATUS := l_feedback.feedback_status;
         :P10055_USER_AGENT      := l_feedback.http_user_agent;
      end loop;

  execution: 
    sequence: 10
    point: After Header
    run-process: Once Per Page Visit (default)

- # ====== Process: Feedback ===================================
  id: 15676854721228210
  identification: 
    name: Feedback
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      BEGIN
        XXPEL_A001_FEEDBACK.SUBMIT_FEEDBACK(
          p_feedback    => :P10055_FEEDBACK,
          p_rating      => NULL,
          p_new_type    => :TYPE,
          p_summary     => :P10055_SUMM,
          p_description => :P10055_DESC,
          p_page_id     => :P10055_PAGE_ID,
          p_app_id      => :APP_ID,
          p_app_user    => NVL(:APP_USER, USER)  -- current APEX user or DB user fallback
        );
      END;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

