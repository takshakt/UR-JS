- # ====== Dynamic Action: POPULATE DATA =======================
  id: 12184837235821519
  identification: 
    name: POPULATE DATA

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P10_GROUP_ID

  client-side-condition: 
    type: Item = Value
    item: P10_GROUP_ID
    value: DEFINE NEW

  configuration: 
    build-option: Commented Out # 8557885664922129

  actions: 
  - # ====== Action: Set Value ===================================
    id: 12184914311821520
    identification: 
      action: Set Value

    settings: 
      set-type: SQL Statement
      sql-statement: |
        SELECT GROUP_NAME,
               ADDRESS_ID,
               CONTACT_ID,
               DESCRIPTION,
               ASSOCIATION_START_DATE,
               ASSOCIATION_END_DATE,
               ASSOCIATED_EMP_ID
        FROM UR_HOTEL_GROUPS
        WHERE ID = :P10_GROUP_ID
      items-to-submit: 
      - P10_GROUP_ID
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P10_ADDRESS_ID
      - P10_CONTACT_ID
      - P10_DESCRIPTION
      - P10_ASSOCIATION_START_DATE
      - P10_ASSOCIATION_END_DATE
      - P10_ASSOCIATED_EMP_ID

    execution: 
      sequence: 20
      event: POPULATE DATA # 12184837235821519
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

    configuration: 
      build-option: Commented Out # 8557885664922129

  - # ====== Action: Execute JavaScript Code =====================
    id: 12356041111267911
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        // Clear fields for new entry
        $s("P10_ID", ""); // primary key
        $s("P10_GROUP_ID", "");
        $s("P10_DESCRIPTION", "");
        $s("P10_ADDRESS_ID", "");
        $s("P10_CONTACT_ID", "");
        $s("P10_ASSOCIATION_START_DATE", "");
        $s("P10_ASSOCIATION_END_DATE", "");
        

    execution: 
      sequence: 10
      event: POPULATE DATA # 12184837235821519
      fire-when-event-result-is: True
      fire-on-initialization: false

    configuration: 
      build-option: Commented Out # 8557885664922129

- # ====== Dynamic Action: for new contact creation ============
  id: 12546261667179936
  identification: 
    name: for new contact creation

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P10_CONTACT_ID

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 12546325431179937
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        if ($v("P10_CONTACT_ID") === "-1") {
            // clear LOV value so it doesn’t stay on -1
            $s("P10_CONTACT_ID", "");
        
            // simple redirect to Dialog B
            var url = "f?p=&APP_ID.:12:&SESSION.::NO:::"; 
            apex.navigation.redirect(url);
        }
        

    execution: 
      sequence: 10
      event: for new contact creation # 12546261667179936
      fire-when-event-result-is: True
      fire-on-initialization: false

