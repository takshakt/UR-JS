- # ====== Region: New =========================================
  id: 21442125332836142
  identification: 
    name: New
    type: Interactive Grid

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT c.ID,
             c.HOTEL_ID,
             h.HOTEL_NAME,
             c.CONTACT_NAME,
             c.POSITION_TITLE,
             c.EMAIL,
             c.PHONE_NUMBER,
             c.CONTACT_TYPE,
             c.PRIMARY
      FROM UR_CONTACTS c
      LEFT JOIN UR_HOTELS h ON c.HOTEL_ID = h.ID
      --WHERE (:P1026_HOTEL_LIST = 'FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF'
      --       OR c.HOTEL_ID = HEXTORAW(:P1026_HOTEL_LIST))
      WHERE (
        :G_HOTEL_ID IS NULL
        OR :G_HOTEL_ID = 'FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF'
        OR HOTEL_ID = HEXTORAW(:G_HOTEL_ID)
      )
      
      
      
