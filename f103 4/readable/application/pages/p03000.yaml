- # ====== Dynamic Action: Dialog Box Closed ===================
  id: 11346018876852212
  identification: 
    name: Dialog Box Closed

  execution: 
    sequence: 40
    event-scope: Static
    type: Immediate

  when: 
    event: Dialog Closed
    selection-type: Region
    region: List Of Hotels # 21372194999054623

  actions: 
  - # ====== Action: Refresh =====================================
    id: 11346568579852215
    identification: 
      action: Refresh

    settings: 
      maintain-pagination: false

    affected-elements: 
      selection-type: Region
      region: List Of Hotels # 21372194999054623

    execution: 
      sequence: 10
      event: Dialog Box Closed # 11346018876852212
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: New_1 ===============================
  id: 11346865726852216
  identification: 
    name: New_1

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P3000_HOTEL_SELECT

  client-side-condition: 
    type: Item is not null
    item: P3000_HOTEL_SELECT

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 11347341111852218
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        --:P3000_HOTEL_SELECT
        :P3000_HOTEL_ID := :P3000_HOTEL_SELECT;
        
      items-to-submit: 
      - P3000_HOTEL_SELECT

    execution: 
      sequence: 20
      event: New_1 # 11346865726852216
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Show ========================================
    id: 11347818847852219
    identification: 
      action: Show

    affected-elements: 
      selection-type: Region
      region: List Of Hotels # 21372194999054623

    execution: 
      sequence: 40
      event: New_1 # 11346865726852216
      fire-when-event-result-is: True
      fire-on-initialization: true

