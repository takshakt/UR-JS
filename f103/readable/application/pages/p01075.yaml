- # ====== Page Item: P1075_HOTEL_LIST =========================
  id: 17924937333014345
  identification: 
    name: P1075_HOTEL_LIST
    type: Select List

  label: 
    label: Hotel List
    alignment: Left

  settings: 
    page-action-on-selection: None

  multiple-values: 
    type: No

  layout: 
    sequence: 20
    region: No Parent
    slot: BODY
