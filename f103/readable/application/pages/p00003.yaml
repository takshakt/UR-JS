    id: 15142503073068396
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
          v_output CLOB;
          v_status VARCHAR2(1);
          v_msg    VARCHAR2(4000);
        BEGIN
          -- Call your procedure with desired inputs:
          UR_UTILS.FETCH_TEMPLATES(
            p_file_id    => :P3_P1_FILE_ID,
            p_hotel_id   => :P3_HOTEL_LIST,
            p_min_score  => 90,
            p_debug_flag => 'N',
            p_output_json => v_output,
            p_status    => v_status,
            p_message   => v_msg
          );
        
          IF v_status = 'S' THEN
            :P3_TEMPLATE_JSON := v_output;
            ur_utils.add_alert(p_existing_json => :P3_ALERT_MESSAGE,
                                p_message       => v_msg,
