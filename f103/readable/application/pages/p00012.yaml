- # ====== Dynamic Action: Populate Hotel Details ==============
  id: 12184120707821512
  identification: 
    name: Populate Hotel Details

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P12_HOTEL_ID

  configuration: 
    build-option: Commented Out # 8557885664922129

  actions: 
  - # ====== Action: Set Value ===================================
    id: 12184207135821513
    identification: 
      action: Set Value

    settings: 
      set-type: SQL Statement
      sql-statement: |
        SELECT HOTEL_NAME, STAR_RATING, ADDRESS_ID, CONTACT_ID, OPENING_DATE, CURRENCY_CODE, ASSOCIATION_START_DATE, ASSOCIATION_END_DATE, 
        ASSOCIATED_USER_ID, ALGORITHM_ID, IMAGE_NAME, IMG_TYPE
        FROM UR_HOTELS 
        WHERE ID = :P12_HOTEL_ID
      items-to-submit: 
      - P12_HOTEL_ID
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P12_CREATED_ON

    execution: 
      sequence: 10
      event: Populate Hotel Details # 12184120707821512
      fire-when-event-result-is: True
      fire-on-initialization: true
