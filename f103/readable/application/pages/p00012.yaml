- # ====== Dynamic Action: Delete Row ==========================
  id: 16387189069516904
  identification: 
    name: Delete Row

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: DELETE # 14106912065783042

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 16387213816516905
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        BEGIN
          DELETE FROM UR_CONTACTS WHERE ID = :P12_ID;
        
          IF SQL%ROWCOUNT = 0 THEN
            :P0_ALERT_MESSAGE := 'No record found with ID = ' || :P12_ID;
          ELSE
            :P0_ALERT_MESSAGE := 'Record deleted successfully';
            COMMIT;
          END IF;
        EXCEPTION
          WHEN OTHERS THEN
            :P0_ALERT_MESSAGE := 'Deletion failed: ' || SQLERRM;
            RAISE;
        END;
      items-to-submit: 
      - P12_ID

    execution: 
      sequence: 10
      event: Delete Row # 16387189069516904
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Close Dialog ================================
    id: 16387347376516906
    identification: 
      action: Close Dialog

    execution: 
      sequence: 20
      event: Delete Row # 16387189069516904
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Submit Page =================================
    id: 16387798061516910
    identification: 
      action: Submit Page

    settings: 
      show-processing: true

    execution: 
