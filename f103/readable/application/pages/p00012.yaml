- # ====== Dynamic Action: UPDATE ROW ==========================
  id: 16521761772238613
  identification: 
    name: UPDATE ROW

  execution: 
    sequence: 50
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: UPDATE # 16521661688238612

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 16521864800238614
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        BEGIN
          IF :P12_ID IS NOT NULL THEN
          
            IF :P12_PRIMARY = 'Y' THEN
              UPDATE UR_CONTACTS
                 SET "PRIMARY" = 'N'
               WHERE HOTEL_ID = hextoraw(:P12_HOTEL_ID)
                 AND ID != hextoraw(:P12_ID)
                 AND "PRIMARY" = 'Y';
            END IF;
            
            UPDATE UR_CONTACTS
               SET HOTEL_ID       = hextoraw(:P12_HOTEL_ID),
                   CONTACT_NAME   = :P12_CONTACT_NAME,
                   POSITION_TITLE = :P12_POSITION_TITLE,
                   EMAIL          = :P12_EMAIL,
                   PHONE_NUMBER   = :P12_PHONE_NUMBER,
                   CONTACT_TYPE   = :P12_CONTACT_TYPE,
                   "PRIMARY"      = :P12_PRIMARY,
                   UPDATED_BY     = hextoraw(:P12_UPDATED_BY),
                   UPDATED_ON     = SYSDATE
             WHERE ID = hextoraw(:P12_ID);
        
            IF SQL%ROWCOUNT = 0 THEN
              :P0_ALERT_MESSAGE := 'No record found with ID = ' || :P12_ID;
            ELSE
              :P0_ALERT_MESSAGE := 'Record updated successfully';
              COMMIT;
            END IF;
        
          ELSE
            :P0_ALERT_MESSAGE := 'Contact ID is required for update';
          END IF;
        
        EXCEPTION
          WHEN DUP_VAL_ON_INDEX THEN
            :P0_ALERT_MESSAGE := 'Only one PRIMARY contact allowed per hotel.';
                ROLLBACK;
          WHEN OTHERS THEN
            :P0_ALERT_MESSAGE := 'Update failed: ' || SQLERRM;
            RAISE;
                ROLLBACK;
        END;
        
      items-to-submit: 
      - P12_ID
      - P12_HOTEL_ID
      - P12_CONTACT_ID
      - P12_CONTACT_NAME
      - P12_POSITION_TITLE
      - P12_EMAIL
      - P12_PHONE_NUMBER
      - P12_CONTACT_TYPE
      - P12_PRIMARY
      - P12_CREATED_BY
      - P12_UPDATED_BY
      - P12_UPDATED_ON
      - P12_CREATED_ON

    execution: 
      sequence: 10
      event: UPDATE ROW # 16521761772238613
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

