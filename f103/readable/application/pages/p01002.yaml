- # ====== Process: Collections - Save File Profile ============
  id: 30212920831500687
  identification: 
    name: Collections - Save File Profile
    type: Interactive Grid - Automatic Row Processing (DML)
    execution-chain: None
    editable-region: Collection # 39776995830926037

  settings: 
    target-type: PL/SQL Code
    pl/sql-code-to-insert/update/delete: |
      DECLARE
          v_status  VARCHAR2(10);
          v_message VARCHAR2(4000);
      begin
        -- ðŸ”¥ Apply default if user did not change mapping_type
          IF :mapping_type IS NULL THEN
              :mapping_type := 'Maps To';
          END IF;
      
         validate_profile_row(
              p_name          => :name,
              p_data_type     => :data_type,
              p_mapping_type  => :mapping_type,
              p_default_value => :default_value,
              p_collection    => 'UR_FILE_DATA_PROFILES',
              o_status        => v_status,
              o_message       => v_message
          );
      
           IF v_status = 'ERROR' THEN
      
      
              -- Register error so IG stops saving, but without popup
              apex_error.add_error(
                  p_message          => V_MESSAGE,
                  p_display_location => apex_error.c_inline_in_notification
              );
      
              RETURN;
          END IF;
      
      
          case :APEX$ROW_STATUS
          when 'C' then
              :SEQ_ID := APEX_COLLECTION.ADD_MEMBER(
              p_collection_name => 'UR_FILE_DATA_PROFILES',
              p_c001            => :name ,
              p_c003            => :qualifier ,
              p_c002            => :data_type,
              p_c005            => :mapping_type,
              p_c004            => :default_value);
              
          when 'U' then
              APEX_COLLECTION.UPDATE_MEMBER (
              p_collection_name => 'UR_FILE_DATA_PROFILES',
              p_seq             => :SEQ_ID,
              p_c001            => :name ,
              p_c003            => :qualifier ,
              p_c002            => :data_type,
              p_c005            => :mapping_type,
               p_c004            => :default_value);
          when 'D' then
              APEX_COLLECTION.DELETE_MEMBER (
              p_collection_name => 'UR_FILE_DATA_PROFILES',
              p_seq             => :SEQ_ID);
          end case;
      end;
      
      
    prevent-lost-updates: true
    lock-row: No

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    execution-scope: For Created and Modified Rows

