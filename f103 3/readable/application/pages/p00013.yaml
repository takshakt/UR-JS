- # ====== Page Item: P13_HOTEL_ID =============================
  id: 11938904690552795
  identification: 
    name: P13_HOTEL_ID
    type: Select List

  label: 
    label: Hotel Name
    alignment: Left

  settings: 
    page-action-on-selection: None

  multiple-values: 
    type: No

  layout: 
    sequence: 10
    region: Types # 11938136421552792
    slot: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic
    label-column-span: Page Template Default

  appearance: 
    template: Required - Floating
    template-options: 
    - '#DEFAULT#'
    height: 1

  validation: 
    value-required: true

  list-of-values: 
    type: SQL Query
    sql-query: |
      SELECT display_value,
             return_value
      FROM (
      --   SELECT '-- Define New --' AS display_value,
      --          LPAD('0', 32, '0') AS return_value,  -- 32-char hex string
      --          0                  AS sort_order
      --   FROM dual
        
      
      --   UNION ALL
      
        SELECT NVL(HOTEL_NAME, 'Name') AS display_value,
               RAWTOHEX(ID)            AS return_value,
               1                       AS sort_order
        FROM UR_HOTELS
        WHERE nvl(ASSOCIATION_END_DATE,sysdate) >= sysdate
      
      )
      ORDER BY sort_order, display_value;
      
    display-extra-values: false
    display-null-value: false

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    form-region: Types # 11938136421552792
    column: HOTEL_ID
    data-type: VARCHAR2
    query-only: false
    primary-key: false

