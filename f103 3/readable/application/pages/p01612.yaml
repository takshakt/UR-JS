dynamic-actions: 
- # ====== Dynamic Action: Alert JSON  =========================
  id: 15038662192055049
  identification: 
    name: 'Alert JSON '

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P1612_ALERT_JSON

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 15038763810055050
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var alerts = $v("P1612_ALERT_JSON");
        if (alerts) {
            showAlertToastr(JSON.parse(alerts));
        }
        

    execution: 
      sequence: 10
      event: 'Alert JSON ' # 15038662192055049
      fire-when-event-result-is: True
      fire-on-initialization: false

