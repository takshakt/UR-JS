- # ====== Dynamic Action: delete template data ================
  id: 32290011377901882
  identification: 
    name: delete template data

  execution: 
    sequence: 100
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: Delete_Template_Data # 32278434102901807

  actions: 
  - # ====== Action: 1 ===========================================
    id: 32290543749901885
    identification: 
      name: 1
      action: Execute JavaScript Code

    settings: 
      code: |
        if ($v('P32_DATA_EXISTS') === 'Y') {
            apex.message.confirm(
                "Data exists! Are you sure you want to truncate?", // message
                function(okPressed) { // callback
                    if (okPressed) {
                        // user clicked Yes
                        apex.page.submit({request: "TRUNCATE"});
                    } else {
                        // user clicked No, do nothing
                    }
                }
            );
        } else {
            apex.message.alert("No data to truncate.");
        }
        
        /*
        if ($v('P32_DATA_EXISTS') !== 'Y') {
            apex.message.alert("No data to truncate.");
            return false;
        }
        apex.message.confirm(
            "Data exists! Are you sure?",
            function(okPressed) {
                if (!okPressed) return false;
            }
        );
        */
        

    execution: 
      sequence: 40
      event: delete template data # 32290011377901882
      fire-when-event-result-is: True
      fire-on-initialization: false

    configuration: 
      build-option: Commented Out # 8557885664922129

  - # ====== Action: confirmation1 ===============================
    id: 32291083422901887
    identification: 
      name: confirmation1
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
            v_table_name VARCHAR2(255);
            v_count      NUMBER := 0;
        BEGIN
            SELECT db_object_name
              INTO v_table_name
              FROM ur_templates
             WHERE id = :P32_TEMPLATE_LIST;
        
            EXECUTE IMMEDIATE 'SELECT COUNT(*) FROM ' || v_table_name INTO v_count;
        
            IF v_count > 0 THEN
                :P32_DATA_EXISTS := 'Y';
            ELSE
                :P32_DATA_EXISTS := 'N';
            END IF;
        EXCEPTION
            WHEN NO_DATA_FOUND THEN
                :P32_DATA_EXISTS := 'N';
            WHEN OTHERS THEN
                :P32_DATA_EXISTS := 'N';
        END;
        
      items-to-submit: 
      - P32_TEMPLATE_LIST
      items-to-return: 
      - P32_DATA_EXISTS
      suppress-change-event: false

    execution: 
      sequence: 20
      event: delete template data # 32290011377901882
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Confirm =====================================
    id: 32291501439901888
    identification: 
      action: Confirm

    settings: 
      message: Please note that deletion cannot be undone. Do you want to continue?
      style: Warning
      icon: fa-warning

    execution: 
      sequence: 50
      event: delete template data # 32290011377901882
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: truncate table ==============================
    id: 32292077666901890
    identification: 
      name: truncate table
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
            v_table_name  VARCHAR2(255);
            v_count       NUMBER := 0;
            v_alerts      CLOB := NULL;
        BEGIN
            -- Fetch table name
            SELECT db_object_name
              INTO v_table_name
              FROM ur_templates
             WHERE id = :P32_TEMPLATE_LIST;
        
            -- Count data before truncating
            EXECUTE IMMEDIATE 'SELECT COUNT(*) FROM ' || v_table_name INTO v_count;
        
            IF v_count > 0 THEN
                -- Table has data → truncate it
                EXECUTE IMMEDIATE 'TRUNCATE TABLE ' || v_table_name;
        
                -- Add success message
                ur_utils.add_alert(
                    p_existing_json => v_alerts,
                    p_message       => 'Table "' || v_table_name || '" truncated successfully (' || v_count || ' records deleted).',
                    p_icon          => 'success',
                    p_title         => 'Truncate Successful',
                    p_timeout       => 4000,
                    p_updated_json  => v_alerts
                );
            ELSE
                -- No data found to truncate
                ur_utils.add_alert(
                    p_existing_json => v_alerts,
                    p_message       => 'No data found in table "' || v_table_name || '".',
                    p_icon          => 'info',
                    p_title         => 'Nothing to Truncate',
                    p_timeout       => 4000,
                    p_updated_json  => v_alerts
                );
            END IF;
        
            -- Assign to global alert page item
            :P0_ALERT_MESSAGE := v_alerts;
        
        EXCEPTION
            WHEN NO_DATA_FOUND THEN
                ur_utils.add_alert(
                    p_existing_json => v_alerts,
                    p_message       => 'No template found for the selected ID.',
                    p_icon          => 'error',
                    p_title         => 'Error',
                    p_timeout       => 4000,
                    p_updated_json  => v_alerts
                );
                :P0_ALERT_MESSAGE := v_alerts;
        
            WHEN OTHERS THEN
                ur_utils.add_alert(
                    p_existing_json => v_alerts,
                    p_message       => 'Error: ' || SQLERRM,
                    p_icon          => 'error',
                    p_title         => 'Unexpected Error',
                    p_timeout       => 4000,
                    p_updated_json  => v_alerts
                );
                :P0_ALERT_MESSAGE := v_alerts;
        END;
        
      items-to-submit: 
      - P32_TEMPLATE_LIST
      items-to-return: 
      - P0_ALERT_MESSAGE
      suppress-change-event: false

    execution: 
      sequence: 60
      event: delete template data # 32290011377901882
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

