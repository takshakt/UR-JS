- # ====== Dynamic Action: Load Data on Button Click ===========
  id: 10028763053202424
  identification: 
    name: Load Data on Button Click

  execution: 
    sequence: 100
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: Data_Load # 10028557193202422

  actions: 
  - # ====== Action: Load Data in Selected Table =================
    id: 10028863507202425
    identification: 
      name: Load Data in Selected Table
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
            l_status   VARCHAR2(10);
            l_message  VARCHAR2(4000);
            v_alerts   CLOB := NULL;
        BEGIN
            -- 1. Call the main data load procedure
            XX_LOCAL_Load_Data_2(
                p_file_id         => :P1010_P1_FILE_ID,        -- NUMBER
                p_template_key    => :P1010_TEMPLATE_LOV,      -- VARCHAR2
                p_hotel_id        => :P0_HOTEL_ID,       -- RAW(16)
                p_collection_name => 'UR_DATA_MAPPING_COLLECTION',
                p_status          => l_status,
                p_message         => l_message
            );
        
            COMMIT;
        
            -- 2. Show alerts based on status
            IF l_status = 'E' THEN
                -- Error â†’ show clickable HTML alert
                add_alert_1(
                    p_existing_json => v_alerts,
                    p_message       => l_message,
                    p_icon          => 'error',
                    p_title         => 'Upload Failed',
                    p_timeout       => NULL,
                    p_html_safe     => 'Y',  -- allow HTML
                    p_updated_json  => v_alerts
                );
        
            ELSIF l_status = 'S' THEN
                -- Success â†’ normal alert
                add_alert_1(
                    p_existing_json => v_alerts,
                    p_message       => l_message,
                    p_icon          => 'success',
                    p_title         => 'Upload Success',
                    p_timeout       => NULL,
                    p_html_safe     => 'N',
                    p_updated_json  => v_alerts
                );
        
            ELSIF l_status = 'W' THEN
                -- Warning â†’ normal alert
                add_alert_1(
                    p_existing_json => v_alerts,
                    p_message       => l_message,
                    p_icon          => 'warning',
                    p_title         => 'Upload Warning',
                    p_timeout       => NULL,
                    p_html_safe     => 'N',
                    p_updated_json  => v_alerts
                );
            END IF;
        
            -- 3. Push the alert to the global page item
            :P0_ALERT_MESSAGE := v_alerts;
        
        EXCEPTION
            WHEN OTHERS THEN
                -- Any unhandled exception â†’ show error alert
                add_alert_1(
                    p_existing_json => v_alerts,
                    p_message       => SQLERRM,
                    p_icon          => 'error',
                    p_title         => 'Unexpected Error',
                    p_timeout       => NULL,
                    p_html_safe     => 'Y',
                    p_updated_json  => v_alerts
                );
                :P0_ALERT_MESSAGE := v_alerts;
                RAISE;
        END;
        
        
        
        
      items-to-submit: 
      - P1010_P1_FILE_ID
      - P1010_TEMPLATE_LOV
      items-to-return: 
      - P0_ALERT_MESSAGE
      suppress-change-event: false

