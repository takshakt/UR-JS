                  SELECT id, contact_name, NVL(position_title,''), NVL(email,''), NVL(phone_number,'')
                    INTO l_contact, l_contact_name, l_contact_position, l_contact_email, l_contact_phone
                    FROM ur_contacts
                   WHERE hotel_id = l_id
                     AND primary = 'Y';
