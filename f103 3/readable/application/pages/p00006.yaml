            <div class="text-sm text-gray-500 mb-1">Rating</div>
            <div class="view-mode stars-view flex space-x-1">';
              FOR i IN 1..5 LOOP
                  IF l_star >= i THEN
                      l_html := l_html || '<span class="star filled text-yellow-400">‚òÖ</span>';
                  ELSE
                      l_html := l_html || '<span class="star empty text-gray-300">‚òÜ</span>';
