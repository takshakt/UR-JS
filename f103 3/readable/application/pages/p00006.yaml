              });
              if(res.status && String(res.status).toUpperCase()==='S'){
                apex.region("hotel_card_region").refresh();
              } else {
                apex.message.showErrors([{type:'error', location:'page', message: res.message || 'Save failed', unsafe:false}]);
              }
            },
