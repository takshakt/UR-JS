- # ====== Process: SET_FILENAME ===============================
  id: 28774669424726011
  identification: 
    name: SET_FILENAME
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
          l_fname VARCHAR2(4000);
      BEGIN
          SELECT filename
          INTO l_fname
          FROM apex_application_temp_files
          WHERE name = :P27_FILE;
      
          :P27_FILE_NAME := l_fname;
      END;
      

  execution: 
    sequence: 30
    point: After Submit
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: LOAD # 27852495725985220

