          p_payload => l_payload,
          p_debug   => 'N',
          p_status  => l_status,
          p_message => l_message,
          p_icon    => l_icon,
          p_title   => l_title
        );
      
      
        -- parse payload to fetch IDs we just saved
        BEGIN
          apex_json.parse(l_payload);
          /*l_group_id   := apex_json.get_varchar2('$.GROUP_ID');
