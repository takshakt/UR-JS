- # ====== Dynamic Action: Cancel Dialog =======================
  id: 11883292424677306
  identification: 
    name: Cancel Dialog

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: CANCEL # 11883193697677306

  actions: 
  - # ====== Action: Cancel Dialog ===============================
    id: 11884050109677310
    identification: 
      action: Cancel Dialog

    execution: 
      sequence: 10
      event: Cancel Dialog # 11883292424677306
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: Populate Data =======================
  id: 12186810643821539
  identification: 
    name: Populate Data

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P7_HOTEL_ID

  configuration: 
    build-option: Commented Out # 8557885664922129

  actions: 
  - # ====== Action: Set Value ===================================
    id: 12186980107821540
    identification: 
      action: Set Value

    settings: 
      set-type: SQL Statement
      sql-statement: |
        SELECT STREET_ADDRESS,
               CITY,
               COUNTY,
               POST_CODE,
               COUNTRY,
               PRIMARY_ADDRESS
        FROM UR_ADDRESSES
        WHERE :P7_HOTEL_ID IS NOT NULL
          AND REGEXP_LIKE(:P7_HOTEL_ID, '^[0-9A-F]{32}$')   -- must be 32 hex chars
          AND HOTEL_ID = HEXTORAW(:P7_HOTEL_ID)
        
      items-to-submit: 
      - P7_HOTEL_ID
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P7_STREET_ADDRESS
      - P7_CITY
      - P7_COUNTY
      - P7_POST_CODE
      - P7_COUNTRY
      - P7_PRIMARY_ADDRESS

    execution: 
      sequence: 20
      event: Populate Data # 12186810643821539
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

    configuration: 
      build-option: Commented Out # 8557885664922129

  - # ====== Action: Execute JavaScript Code =====================
    id: 12356565790267916
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        // pass the currently selected hotel hex into the dialog
        var hotelHex = $v('P7_HOTEL_ID') || '';
        apex.navigation.dialog(
          'f?p=&APP_ID.:31:&SESSION.::NO:31:P31_HOTEL_ID:' + encodeURIComponent(hotelHex),
          { title: 'Define New Address' }
        );
        

    execution: 
      sequence: 10
      event: Populate Data # 12186810643821539
      fire-when-event-result-is: True
      fire-on-initialization: false

    configuration: 
      build-option: Commented Out # 8557885664922129

