processes: 
- # ====== Process: JSON collection ============================
  id: 17471621433201201
  identification: 
    name: JSON collection
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
          l_status      VARCHAR2(10);
          l_ai_message  CLOB;
      BEGIN
          IF :P4_ERROR_JSON_1 IS NOT NULL THEN
              xxpel_parse_error_json(
                  p_json_clob       => :P4_ERROR_DETAILS_1,
                  p_collection_name => 'ERROR_COLLECTION',
                  p_ai_message      => l_ai_message,
                  p_status          => l_status
              );
      
              :P4_ERROR_JSON_1 := l_ai_message;
      
              IF l_status = 'S' THEN
                  APEX_DEBUG.MESSAGE(' Collection loaded successfully: ' || l_ai_message);
              ELSIF l_status = 'W' THEN
                  APEX_DEBUG.MESSAGE(' Warning: ' || l_ai_message);
              ELSE
                  APEX_DEBUG.MESSAGE(' Error while parsing: ' || l_ai_message);
              END IF;
          ELSE
              APEX_DEBUG.MESSAGE(' No JSON data found in P4_ERROR_DETAILS_1.');
          END IF;
      END;
      

  execution: 
    sequence: 10
    point: After Header
    run-process: Once Per Page Visit (default)

