- # ====== Process: Download Process ===========================
  id: 18275963393452008
  identification: 
    name: Download Process
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
        l_blob   BLOB;
        l_mime   VARCHAR2(255);
        l_name   VARCHAR2(400);
      BEGIN
        SELECT blob_content, mime_type, filename
          INTO l_blob, l_mime, l_name
          FROM temp_blob
         WHERE filename = :P4_FILENAME_1; 
      
        -- Send the file for download
        sys.htp.init;
        owa_util.mime_header(l_mime, FALSE);
        htp.p('Content-length: ' || dbms_lob.getlength(l_blob));
        htp.p('Content-Disposition: attachment; filename="' || l_name || '"');
        owa_util.http_header_close;
        wpg_docload.download_file(l_blob);
        apex_application.stop_apex_engine;
      EXCEPTION
        WHEN NO_DATA_FOUND THEN
          htp.p('File not found.');
      END;
      

  execution: 
    sequence: 10
    point: Before Header
    run-process: Once Per Page Visit (default)

  configuration: 
    build-option: Commented Out # 8557885664922129

