- # ====== Region: Hotel Group MD ==============================
  id: 24933877739336450
  identification: 
    name: Hotel Group MD
    type: Interactive Grid

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT a.ID,
             h.HOTEL_NAME,
             a.STREET_ADDRESS,
             a.CITY,
             a.COUNTY,
             a.POST_CODE,
             a.COUNTRY,
             a.HOTEL_ID,
             a.PRIMARY_ADDRESS
      FROM UR_ADDRESSES a
      LEFT JOIN UR_HOTELS h ON a.HOTEL_ID = h.ID
      --WHERE (:P17_HOTEL_NAME = 'FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF' 
      --       OR RAWTOHEX(a.HOTEL_ID) = :P17_HOTEL_NAME)
      WHERE (
        :G_HOTEL_ID IS NULL
        OR :G_HOTEL_ID = 'FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF'
        OR HOTEL_ID = HEXTORAW(:G_HOTEL_ID)
      )
      
      
    page-items-to-submit: 
    - P17_HOTEL_NAME
    - P0_HOTEL_ID

  layout: 
