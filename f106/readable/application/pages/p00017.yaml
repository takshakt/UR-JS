- # ====== Page Item: P17_HOTEL_NAME ===========================
  id: 14000834897828219
  identification: 
    name: P17_HOTEL_NAME
    type: Select List

  label: 
    label: Hotel List
    alignment: Left

  settings: 
    page-action-on-selection: None

  multiple-values: 
    type: No

  layout: 
    sequence: 10
    region: No Parent
    slot: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: 5
    label-column-span: Page Template Default

  appearance: 
    template: Optional - Floating
    template-options: 
    - '#DEFAULT#'
    height: 1

  validation: 
    value-required: false

  list-of-values: 
    type: SQL Query
    sql-query: |
      SELECT DISPLAY_VALUE, RETURN_VALUE FROM (
        SELECT HOTEL_NAME AS DISPLAY_VALUE,
               RAWTOHEX(ID) AS RETURN_VALUE,
               2 AS SORT_ORDER
        FROM UR_HOTELS
        WHERE NVL(ASSOCIATION_END_DATE, SYSDATE) >= SYSDATE
        UNION ALL
        SELECT '-- Show all data --' AS DISPLAY_VALUE,
               'FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF' AS RETURN_VALUE,
               1 AS SORT_ORDER
        FROM DUAL
      )
      ORDER BY SORT_ORDER, DISPLAY_VALUE
    display-extra-values: false
    display-null-value: false

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    type: Null
    used: Only when current value in session state is null

  default: 
    type: Static
    static-value: FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF

  session-state: 
    storage: Per Session (Persistent)

  quick-picks: 
    show-quick-picks: false

  security: 
    session-state-protection: Unrestricted
    store-value-encrypted-in-session-state: true
    restricted-characters: All characters can be saved.

  configuration: 
    build-option: Commented Out # 8557885664922129

