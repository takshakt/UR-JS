- # ====== Process: New ========================================
  id: 18543050867841144
  identification: 
    name: New
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      BEGIN
        IF :P11_HOTEL_LIST IS NOT NULL THEN
          DECLARE
            v_count NUMBER;
          BEGIN
            SELECT COUNT(*) INTO v_count
            FROM UR_HOTELS
            WHERE ID = HEXTORAW(:P11_HOTEL_LIST)
              AND NVL(ASSOCIATION_END_DATE, SYSDATE + 1) > SYSDATE;
      
            IF v_count = 0 THEN
              -- Clear invalid or expired hotel selection
              :P11_HOTEL_LIST := NULL;
              -- Or alternatively:
              -- APEX_UTIL.SET_SESSION_STATE('P11_HOTEL_LIST', NULL);
            END IF;
          END;
        END IF;
      END;

  execution: 
    sequence: 60
    point: After Header
    run-process: Once Per Page Visit (default)

