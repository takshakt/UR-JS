- # ====== Page Item: P23_GROUP_ID =============================
  id: 11961021957997037
  identification: 
    name: P23_GROUP_ID
    type: Select List

  label: 
    label: Hotel Cluster
    alignment: Left

  settings: 
    page-action-on-selection: None

  multiple-values: 
    type: No

  layout: 
    sequence: 20
    region: New Hotel # 11960354245997033
    slot: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic
    label-column-span: Page Template Default

  appearance: 
    template: Optional - Floating
    template-options: 
    - '#DEFAULT#'
    height: 1

  validation: 
    value-required: false

  list-of-values: 
    type: SQL Query
    sql-query: |
      SELECT DISPLAY_TEXT, RETURN_VALUE FROM (
        SELECT GROUP_NAME AS DISPLAY_TEXT,
               RAWTOHEX(ID) AS RETURN_VALUE,
               2 AS SORT_ORDER
        FROM UR_HOTEL_GROUPS
        WHERE NVL(ASSOCIATION_END_DATE, SYSDATE) >= SYSDATE
        UNION ALL
        SELECT '-- Select Cluster --' AS DISPLAY_TEXT,
               'FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF' AS RETURN_VALUE,
               1 AS SORT_ORDER
        FROM DUAL
      )
      ORDER BY SORT_ORDER, DISPLAY_TEXT
      
      
    display-extra-values: true
    display-null-value: false

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    form-region: New Hotel # 11960354245997033
    column: GROUP_ID
    data-type: VARCHAR2
    query-only: false
    primary-key: false

  session-state: 
    storage: Per Request (Memory Only)

