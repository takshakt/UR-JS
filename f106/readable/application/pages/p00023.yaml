- # ====== Page Item: P23_ADDRESS_ID ===========================
  id: 11962201813997041
  identification: 
    name: P23_ADDRESS_ID
    type: Select List

  label: 
    label: Address Book
    alignment: Left

  settings: 
    page-action-on-selection: None

  multiple-values: 
    type: No

  layout: 
    sequence: 60
    region: New Hotel # 11960354245997033
    slot: BODY
