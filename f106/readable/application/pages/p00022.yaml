- # ====== Page Item: P22_HOTEL_LIST ===========================
  id: 14352074087988331
  identification: 
    name: P22_HOTEL_LIST
    type: Select List

  label: 
    label: Hotel Name
    alignment: Left

  settings: 
    page-action-on-selection: None

  multiple-values: 
    type: No

  layout: 
    sequence: 30
    region: Add Reservation # 14298129205960998
